# Short timeouts so timer-based tests (Phase 2) don't need to wait 20 seconds.
smashrank.match.confirm-timeout-seconds=1
smashrank.match.rematch-timeout-seconds=1

# JWT secret for tests. Safe to commit â€” this is never used outside the test
# JVM. Production secret lives in Railway env vars only.
# Must be >= 32 characters for HMAC-SHA256 (Keys.hmacShaKeyFor requirement).
smashrank.jwt.secret=test-only-jwt-secret-for-smashrank-do-not-use-in-production
