spring.application.name=smashrank-api

# Server Configuration
server.port=8080

# Redis Configuration (Defaults, but good to be explicit)
spring.data.redis.host=localhost
spring.data.redis.port=6379

# THE PERFORMANCE SWITCH
# This enables Java 21 Virtual Threads for high concurrency
spring.threads.virtual.enabled=true

# Logging (Helps you see what's happening)
logging.level.org.springframework.web=INFO
logging.level.com.smashrank=DEBUG
